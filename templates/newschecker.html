<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
</head>
        <title>Checker</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="navdiv">
                <img src="https://pbs.twimg.com/profile_images/1483368987794841600/19-GsUNo_400x400.jpg" class="logo_png">
                <div class="logo barlow-medium"><a href="#">Social Sentinel</a></div>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/newschecker.html">SentinelCheck</a></li>
                </ul>
            </div>
        </nav>
        <div class="chat-container">
            <div class="chat-box" id="chat-box"></div>
            <input type="text" class="chat-input" id="chat-input" placeholder="Share your Feelings ...">
            <button class="chat-button" id="chat-button" onclick="sendMessage()"></button>  
            <script>
                async function sendMessage() {
             const chatBox = document.getElementById('chat-box');
             const chatInput = document.getElementById('chat-input');
             const sendButton = document.getElementById('chat-button');
             const message = chatInput.value.trim();
         
             console.log("Button clicked, message:", message); // Debugging line
         
             if (!message) return;
         
             chatInput.disabled = true;
             sendButton.disabled = true;
         
             const userMessage = document.createElement('div');
             userMessage.textContent = message;
             userMessage.classList.add('userprint');
             chatBox.appendChild(userMessage);
         
             try {
                 const response = await fetch('/send_message', {
                     method: 'POST',
                     headers: { 'Content-Type': 'application/json' },
                     body: JSON.stringify({ message: message })
                 });
         
                 const data = await response.json();
                 if (response.ok) {
                     const aiMessage = document.createElement('div');
                     aiMessage.textContent = data.ai_message;
                     aiMessage.classList.add('aiprint')
                     chatBox.appendChild(aiMessage);
                 } else {
                     console.error("Error response:", data);
                 }
             } catch (error) {
                 console.error("Error sending message:", error);
             }
         
             chatInput.disabled = false;
             sendButton.disabled = false;
             chatInput.value = '';
             chatBox.scrollTop = chatBox.scrollHeight;
         }
         
                 document.getElementById('chat-input').addEventListener('keypress', function(event) {
                     if (event.key === 'Enter') {
                         event.preventDefault();
                         sendMessage();
                     }
                 });
             </script>
         
        </body>

</html>
